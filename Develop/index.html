<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <p class="hour col-1">9</p>
        <input type="text" class="col-10" id='hour9'>
        <button type="submit" class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <p class="hour col-1">10</p>
        <input type="text" class="col-10" id='hour10'>
        <button type="submit" class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <p class="hour col-1">11</p>
        <input type="text" class="col-10" id='hour11'>
        <button type="submit" class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <p class="hour col-1">12</p>
        <input type="text" class="col-10" id='hour12'>
        <button type="submit" class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <p class="hour col-1">1</p>
        <input type="text" class="col-10" id='hour13'>
        <button type="submit" class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <p class="hour col-1">2</p>
        <input type="text" class="col-10" id='hour14'>
        <button type="submit" class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <p class="hour col-1">3</p>
        <input type="text" class="col-10" id='hour15'>
        <button type="submit" class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <p class="hour col-1">4</p>
        <input type="text" class="col-10" id='hour16'>
        <button type="submit" class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <p class="hour col-1">5</p>
        <input type="text" class="col-10" id='hour17'>
        <button type="submit" class="saveBtn col-1"></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
